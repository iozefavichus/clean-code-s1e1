<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisehhover matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-elem">
        <label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="incompleted-tasks">
        <h3 class="title">Todo</h3>
        <ul class ="list" id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task input">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" class="arrow"></button>
          </li>
          <li class="list-item editmode">
            <input type="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img src="./remove.svg" class="arrow"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="title">Completed</h3>
        <ul class ="list" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" class="arrow"></button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
